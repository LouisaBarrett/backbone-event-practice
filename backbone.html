<!DOCTYPE html>
<html>
<head>
<script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://jashkenas.github.io/backbone/backbone-min.js"></script>
<script src="backbone.js"></script>
  <meta charset="utf-8">
  <title>Buttontastic</title>
  <!-- <link rel="stylesheet" href="slider.css"> -->
</head>
<body>
<h2>Banana Buttons Backbone</h2>
  
  <div class="js-switch-view">
  </div>
  
  <div class="js-dropdown-view">
  </div>
  
  <div class="js-banana-view">
  </div>
  
  <div class="js-login-view">
  </div>
  
  <div class="js-field-view">
  </div>
  
  <script type="text/template" id="switch_template">
    <button class="js-switch">Switch!</button>
    <button class="js-switchback">Switch Back!</button><br>
    <p class="js-meals">Dinner</p><br>
  </script>
  
  <script type="text/template" id="dropdown_template">
  <select class="js-dropdown">
    <option>Breakfast</option>
    <option>Lunch</option>
    <option>Dinner</option>
  </select>
  
  <p class="js-which-meal">Which Meal?</p><br>
  </script>

  <script type="text/template" id="banana_drop">
  <select class="js-bananaDrop">
    <option>Banana</option>
    <option>No Banana!</option>
  </select>
  
  <p class="js-banana1">Yay Banana!</p>
  <p class="js-banana2">Apple?</p><br>
  </script>
  
  <script type="text/template" id="login_template">
  <h3>Login</h3>
  <form class="js-form" action="">
    username <input name="username" type="text" class="js-username"><br>
    password <input name="password" type="text" class="js-password"><br>
  </form>
  <button class="js-save">Save</button>
  <button class="js-reset" value="Reset Form">Reset</button>
  </script>
  
  <script type="text/template" id="field_template">
    <h3>Field Flip</h3>
    <select class="js-fieldDrop">
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>
    
    <input class="js-one" style="background-color:lightyellow; display:block;">
    <input class="js-two" style="background-color:lightgreen; display:block;">
    <input class="js-three" style="background-color:lightblue; display:block;">
  </script>
</body>
</html>
